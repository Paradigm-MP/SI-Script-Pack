<html>
    <title>Inventory</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="MY RESOURCE PATH/resources/icons/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <script type="text/javascript" src="MY RESOURCE PATH/resources/lib/jquery-3.1.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
    <body>
        <div class='desync-container'>
            <div class='desync-title'>Desync detected!<br><br>Leaving server...</div>
        </div>
        <div class='main-container'>
            <div class="tooltip"></div>
            <div class='section Cosmetics'>
                <span class='section-title'>Cosmetics<i class='fa fa-lock toggle-lock' id='lock'></i></span>
                <hr class='section'>
                <div class='slots'>5/6</div>
                <div class='item-container'>
                </div>
            </div>
            <div class='section Weaponry'>
                <span class='section-title'>Weaponry<i class='fa fa-lock toggle-lock' id='lock'></i></span>
                <hr class='section'>
                <div class='slots'>5/6</div>
                <div class='item-container'>
                </div>
            </div>
            <div class='section Utility'>
                <span class='section-title'>Utility<i class='fa fa-lock toggle-lock' id='lock'></i></span>
                <hr class='section'>
                <div class='slots'>5/6</div>
                <div class='item-container'>
                </div>
            </div>
            <div class='section Survival'>
                <span class='section-title'>Survival<i class='fa fa-lock toggle-lock' id='lock'></i></span>
                <hr class='section'>
                <div class='slots'>5/6</div>
                <div class='item-container'>
                </div>
            </div>
            <div class='vehicle-container'>
                <div class='section Vehicle'>
                    <span class='section-title'>Vehicle<!--<i class='fa fa-lock toggle-lock' id='lock'></i>--></span>
                    <hr class='section'>
                    <div class='slots'>5/6</div>
                    <div class='item-container'>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
